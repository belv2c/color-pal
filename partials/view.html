<div class="text-center" ng-controller="ViewCtrl">

<color-picker 
	ng-model="myColor"
	options="options"
	api="api"
    event-api="eventApi"
></color-picker>


<div ng-repeat="palette in palettes" class="col-md-4">
<button><i class="fa fa-bookmark-o" aria-hidden="true"></i></button>
<button><i class="fa fa-trash-o" ng-click="deletePalette(palette.id)" aria-hidden="true"></i> </button>
    <div class="caption">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">{{palette.mode}}</h1>
            </div>
            <div class="panel-body">
                <ul>
                    <li ng-repeat="color in colors" ng-if="color.paletteId === palette.id">{{palette.mode}} {{color.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
