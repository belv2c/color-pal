<div class="text-center" ng-controller="ViewCtrl">

<color-picker 
	ng-model="myColor"
	options="options"
	api="api"
    event-api="eventApi"
></color-picker>


<div ng-repeat="palette in palettes" class="col-xs-8 col-xs-offset-2">

<button class="btn btn-default" ng-click="favoritePalettes(palette)" ng-if="palette.isFavorite"><i class="fa fa-star" aria-hidden="true"></i></button>

<button class="btn btn-default" ng-click="favoritePalettes(palette)" ng-if="!palette.isFavorite"><i class="fa fa-star-o" aria-hidden="true"></i></button>

<button><i class="fa fa-trash-o" ng-click="deletePalette(palette.id)" aria-hidden="true"></i> </button>

    <div class="caption">
        <div class="palette-title">
            <div>
                <h1>{{palette.mode}}</h1>
            </div>
            
            <div class="panel-body">
                <ul>
                    <div class="col-xs-3" style="background-color:{{ ::color.hex}}" ng-repeat="color in colors" ng-if="color.paletteId === palette.id" >{{ ::color.name}}{{ ::color.hex}}</div>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
