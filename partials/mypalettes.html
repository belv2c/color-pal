<div class="text-center" ng-controller="ViewCtrl">

<color-picker 
    ng-model="myColor"
    options="options"
    api="api"
    event-api="eventApi"
></color-picker>


<div ng-repeat="palette in palettes.slice().reverse()" class="col-xs-8 col-xs-offset-2">

<button class="btn btn-default" ng-click="favoritePalettes(palette)" ng-if="palette.isFavorite"><i class="fa fa-star" aria-hidden="true"></i></button>

<button class="btn btn-default" ng-click="favoritePalettes(palette)" ng-if="!palette.isFavorite"><i class="fa fa-star-o" aria-hidden="true"></i></button>

<button><i class="fa fa-trash-o" ng-click="deletePalette(palette.id)" aria-hidden="true"></i> </button>

    <div class="caption">
        <div class="palette-title">
            <div>
                <h1>{{palette.mode}}</h1>
            </div>
            <div class="palette-color-container col-xs-8 col-xs-offset-2">
             <div class="color-div col-md-2 col-md-offset-1" style="background-color:{{palette.colors}}">{{palette.colors}}</div>
             <div class="color-div col-md-2 col-md-offset-1" style="background-color:{{palette.colorsone}}">{{palette.colorsone}}</div>
             <div class="color-div col-md-2 col-md-offset-1" style="background-color:{{palette.colorstwo}}">{{palette.colorstwo}}</div>
             <div class="color-div col-md-2 col-md-offset-1" style="background-color:{{palette.colorsthree}}">{{palette.colorsthree}}</div>
             </div>
            <div class="panel-body">
                <ul>
                    <li ng-repeat="color in colors" ng-if="color.paletteId === palette.id">{{color.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
